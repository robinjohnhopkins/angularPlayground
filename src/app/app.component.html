<header>
  <div class="row">
    <ul>
      <li><a routerLink="howto">How-to</a></li>
      <li><a routerLink="examples">Examples</a></li>
    </ul>
  </div>
</header>
<div class="row">
  <div class="panel" [@focusPanel]='state' >
    <input type="text" placeholder="Add an item here."
      (focus)='toggleFocus()' (blur)="toggleFocus()" (keypress)='submitItem($event)'>
    <p id="subtxt" [@note]='state'>Hit enter to add</p>
  </div>
</div>
<div class="row">
  <div class="small-12 medium-12 large-12">
    <div class="panel nplr">
      <div class="item-container" *ngFor="let item of items; let i = index" [attr.data-index]="i" [@itemEnter]="state">
        <div class="identifier">
          <p>{{item}}</p><a (click)="removeItem($event, i)">X</a>
        </div>
      </div>
    </div>
  </div>
  <div class="small-12 medium-6 pages ">
    <router-outlet></router-outlet>
  </div>
</div>
